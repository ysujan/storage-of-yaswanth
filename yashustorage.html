<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Storage Of Yaswanth</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, blue, red, black);
      color: white;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      background: rgba(0,0,0,0.5);
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .search-box input {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      width: 200px;
    }

    main {
      padding: 1rem;
    }

    .upload-btn {
      background: white;
      color: black;
      padding: 0.5rem 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    .file-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .file-item {
      background: rgba(255,255,255,0.2);
      padding: 1rem;
      border-radius: 8px;
      width: 180px;
      text-align: center;
      word-break: break-word;
    }

    .file-name {
      margin: 0.5rem 0;
    }

    .file-thumb img, .file-thumb video, .file-thumb audio {
      max-width: 100%;
      max-height: 100px;
      display: block;
      margin: 0 auto;
    }

    .download-btn {
      background: blue;
      color: white;
      padding: 0.3rem 0.5rem;
      margin: 0.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn {
      background: red;
      color: white;
      padding: 0.3rem 0.5rem;
      margin: 0.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media(max-width: 600px) {
      .file-list {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><em>Yaswanth Yashu</em><br> YS</div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search files...">
    </div>
  </header>

  <main>
    <label class="upload-btn">
      Upload Files
      <input type="file" id="fileInput" multiple style="display:none;">
    </label>

    <div class="file-list" id="fileList"></div>
  </main>

  <script>
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const searchInput = document.getElementById('searchInput');

    let filesData = [];

    fileInput.addEventListener('change', () => {
      for (let file of fileInput.files) {
        filesData.push({ file, name: file.name });
      }
      displayFiles();
    });

    searchInput.addEventListener('input', displayFiles);

    function displayFiles() {
      fileList.innerHTML = '';
      const filter = searchInput.value.toLowerCase();
      filesData
        .filter(item => item.name.toLowerCase().includes(filter))
        .forEach((item, index) => {
          const div = document.createElement('div');
          div.className = 'file-item';

          const thumb = document.createElement('div');
          thumb.className = 'file-thumb';
          const type = item.file.type;

          if (type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(item.file);
            thumb.appendChild(img);
          } else if (type.startsWith('video/')) {
            const video = document.createElement('video');
            video.src = URL.createObjectURL(item.file);
            video.controls = true;
            thumb.appendChild(video);
            } else if (type.startsWith('audio/')) {
            const audio = document.createElement('audio');
            audio.src = URL.createObjectURL(item.file);
            audio.controls = true;
            thumb.appendChild(audio);
          } else {
            const icon = document.createElement('div');
            icon.style.fontSize = '2rem';
            icon.textContent = 'ðŸ“„';
            thumb.appendChild(icon);
          }

          div.appendChild(thumb);

          const name = document.createElement('div');
          name.className = 'file-name';
          name.textContent = item.name;
          div.appendChild(name);

          const downloadBtn = document.createElement('button');
          downloadBtn.className = 'download-btn';
          downloadBtn.textContent = 'Download';
          downloadBtn.onclick = () => {
            const url = URL.createObjectURL(item.file);
            const a = document.createElement('a');
            a.href = url;
            a.download = item.name;
            a.click();
            URL.revokeObjectURL(url);
          };
          div.appendChild(downloadBtn);

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-btn';
          deleteBtn.textContent = 'Delete';
          deleteBtn.onclick = () => {
            filesData.splice(index, 1);
            displayFiles();
          };
          div.appendChild(deleteBtn);

          fileList.appendChild(div);
        });
    }
  </script>
</body>
</html>
